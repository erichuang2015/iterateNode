<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modify Elements</title>
    <link href="../src/css/2/iterateNode-layout-2.css" rel="stylesheet" />
    <style>
        body{
            font-size:16px;
            overflow-x:hidden;
        }
        * {
            word-break: break-all;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <pre id="parseJs">
    </pre>


    <script src="../dist/iterateNode.js"></script>
    <script>
        myJSONObject = {
            "array": [
                1,
                2,
                3
            ],
            "boolean": true,
            "bramo": 12,
            "null": [],
            "number": 123,
            "object": {
                "a": "b",
                "c": "d",
                "e": "f"
            },
            "string": "Hello World",
            "poy": "function(){ }",
            "null2": null,
            "arrayNull" : []
        }
    </script>
    <script>
        var parseJsObject = document.getElementById("parseJs");
        var iterateNodeSettings = {};
        iterateNodeSettings.obj = myJSONObject;
        iterateNodeSettings.name = "myJSONObject";
        iterateNodeSettings.contentEditable = true;
        var parseJs = iterateNode(iterateNodeSettings);
        parseJsObject.innerHTML = "";
        parseJsObject.appendChild(parseJs);
    </script>
</body>
</html>
