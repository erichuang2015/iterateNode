<input type="file" id="inputFiles" />
<button onclick="createNew()">Create New</button>

<script>
    var contentEditable = {
        add : true,
        delete : true,
        key : true,
        value:true,
        selection : false,
        drag : true,
        type : true
    };
    var iterateNodeObj;
    var inputElement = document.getElementById("inputFiles");
    inputElement.addEventListener("change", handleFiles, false);
    function handleFiles() {
        var fileList = this.files;
        var reader = new FileReader();
        reader.onload = function(res){
                if(iterateNodeObj)
                    iterateNodeObj.destroy();
                var json = JSON.parse(res.target.result);
                document.getElementById("iterateNode-obj").innerHTML = "";
                iterateNodeObj = new iterateNode(document.getElementById("iterateNode-obj"),json,{contentEditable:contentEditable});
        };
        reader.readAsText(fileList[0]);
    }
    function createNew(){
        if(iterateNodeObj)
            iterateNodeObj.destroy();
        document.getElementById("iterateNode-obj").innerHTML = "";
        iterateNodeObj = new iterateNode(document.getElementById("iterateNode-obj"),{},{contentEditable:contentEditable});
    }
</script>
</body>
</html>
